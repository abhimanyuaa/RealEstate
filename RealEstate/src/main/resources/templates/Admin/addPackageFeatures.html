<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Admin/Layout :: headerLink">

</head>

<body class="text-left">
	<div th:replace="/Admin/Layout :: navbar"></div>
	<div class="main-content-wrap sidenav-open d-flex flex-column">
		<!-- ============ Body content start ============= -->
		<div class="main-content">
			<div class="breadcrumb">
				<h1>Add Type For Property</h1>

			</div>
			<div class="separator-breadcrumb border-top">
				<div class="row">
					<div class="col-md-12">
						<div class="card mb-4">
							<div class="card-body">
								<div class="card-title mb-3">Add Package Feature</div>
								<form th:action="@{/Admin/save-packageFeature}" method="post">
									<div class="row">
										<div class="col-lg-4 form-group mb-8">
											<label for="featureName">Feature</label> <input
												class="form-control" id="featureName" type="text"
												placeholder="Enter Package Feature " name="featureName" />

										</div>
										<div class="col-md-12" align="left">
											<br>
											<button class="btn btn-primary">Submit</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="separator-breadcrumb ">
				<div class="row">
					<div class="col-md-8">
						<div class="card mb-4">
							<div class="card-body">
								<div class="card-title mb-3">
									<h2>Package Feature</h2>
								</div>
								<div th:each="lst:${listpkg}">
								<label class="checkbox checkbox-primary"> <input
									type="checkbox" disabled="disabled" checked="checked" th:text="${lst.featureName}" readonly="readonly"/><span
									class="checkmark"></span>
								</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end of main-content -->
		<br> <br> <br> <br> <br> <br> <br>
		<!-- Footer Start -->
		<div th:replace="/Admin/Layout :: footer"></div>
		<!-- fotter end -->
	</div>
