<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Admin/Layout :: headerLink">

</head>
<body class="text-left">
	<div th:replace="/Admin/Layout :: navbar"></div>
	<div class="main-content-wrap sidenav-open d-flex flex-column">
		<!-- ============ Body content start ============= -->
		<div class="main-content">
			<div class="breadcrumb">
				<h1>View Messages</h1>

			</div>
			<div class="separator-breadcrumb border-top"></div>
			<div class="row">
				<div class="col-md-12">
					<div class="card mb-4">
						<div class="card-body">
							<div class="card-title mb-3">Messages</div>
							<form>
								<div class="table-responsive">
									<table class="table text-center" id="">
										<thead>
											<tr>
												<th scope="col">Contact_Id</th>
												<th scope="col"> Name</th>
												<th scope="col"> Message</th>
												<th scope="col"> Mobile</th>
												<th scope="col">Email</th>
												<th scope="col">Reply</th>

											</tr>
										</thead>
										<tbody>
											<tr th:each="cnt:${page.content}">
												<td th:text="${cnt.contactId}">Id</td>
												<td th:text="${cnt.name}"> Name</td>
												<td th:text="${cnt.message}">Message</td>
												<td th:text="${cnt.mobile}">Mobile</td>
												<td th:text="${cnt.email}">Email</td>
									
												<td> <button  class="btn-primary" value="Reply"
													th:href="@{/user/editUser/(Id=${cnt.contactId})}">Reply
												</button></td> 
											</tr>
										</tbody>
									</table>
									<div class="pagination-div">
										<span th:if="${page.hasPrevious()}"> <a
											th:href="@{/Admin/viewAllContact(page=${page.number-1},size=${page.size})}">
												Previous </a>
										</span>
										<th:block
											th:each="i:${#numbers.sequence(0,page.totalPages-1)}">
											<span th:if="${page.number == i}" class="selected">[[${i}+1]]</span>
											<span th:unless="${page.number == i}"> <a
												th:href="@{/Admin/viewAllContact(page=${i},size=${page.size})}">[[${i}+1]]
											</a>
											</span>
										</th:block>
										<span th:if="${page.hasNext()}"> <a
											th:href="@{/Admin/viewAllContact(page=${page.number+1},size=${page.size})}">
												Next </a>
										</span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
			<!-- end of main-content -->
		</div>
		<br> <br> <br> <br> <br> <br> <br>
		<!-- Footer Start -->
		<div th:replace="/Admin/Layout :: footer"></div>
		<!-- footer end -->
	</div>
	<div th:replace="/Admin/Layout:: footerLink"></div>
</body>
</html>
