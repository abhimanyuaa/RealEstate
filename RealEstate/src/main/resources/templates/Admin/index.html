<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Admin/Layout :: headerLink">

</head>

<body class="text-left">
	<body class="text-left">
	<div th:replace="/Admin/Layout :: navbar"></div>
		<div class="main-content-wrap sidenav-open d-flex flex-column">
		
			<!-- ============ Body content start ============= -->
			<div class="main-content">
				<div class="breadcrumb">
					<h1 class="mr-2">Admin</h1>
					<ul>
						<li><a href="#">Dashboard</a></li>
					</ul>
				</div>
				<div class="separator-breadcrumb border-top"></div>
				<div class="row">
					<!-- ICON BG-->
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
							<div class="card-body text-center">
								<i class="i-Add-User"></i>
								<div class="content">
									<p class="text-muted mt-2 mb-0">Today's Registration</p>
									<p class="text-primary text-24 line-height-1 mb-2"  th:text="${todaysRegistration}">0</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4" >
							<div class="card-body text-center">
								<i class="i-Financial"></i>
								<div class="content">
									<p class="text-muted mt-2 mb-0">Today's Sales</p>
									<p class="text-primary text-24 line-height-1 mb-2" th:text="${todayssale}">0</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
							<div class="card-body text-center">
								<i class="i-Checkout-Basket"></i>
								<div class="content">
									<p class="text-muted mt-2 mb-0">Total Orders</p>
									<p class="text-primary text-24 line-height-1 mb-2" th:text="${totalOrder}">$80</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="card card-icon-bg card-icon-bg-primary o-hidden mb-4">
							<div class="card-body text-center">
								<i class="i-Money"></i>
								<div class="content">
									<p class="text-muted mt-2 mb-0">Total Registration</p>
									<p class="text-primary text-24 line-height-1 mb-2" th:text="${totalUser}">$80</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end of main-content -->

			 <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <!-- Footer Start -->
             <div th:replace="/Admin/Layout :: footer"></div>
            <!-- fotter end -->
        </div>
   
     <div th:replace="/Admin/Layout:: footerLink"></div>

	
</body>


</html>
