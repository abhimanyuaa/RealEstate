<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Admin/Layout :: headerLink">

</head>
<body class="text-left">
	<div th:replace="/Admin/Layout :: navbar"></div>
		<div class="main-content-wrap sidenav-open d-flex flex-column">
			<!-- ============ Body content start ============= -->
			<div class="main-content">
				<div class="breadcrumb">
					<h1>User</h1>
					<ul>
						<li><a href="href.html">Form</a></li>
						<li>Basic</li>
					</ul>
				</div>
				<div class="separator-breadcrumb border-top"></div>
				<div class="row">
					<div class="col-md-12">
						<div class="card mb-4">
							<div class="card-body">
								<div class="card-title mb-3">User</div>
								<form>
									 <div class="row">
                                        <div class="col-md-6 form-group mb-3">
                                            <label for="firstName1">First name</label>
                                            <input class="form-control" id="firstName1" type="text" placeholder="Enter your first name" />
                                        </div>
                                        <div class="col-md-6 form-group mb-3">
                                            <label for="lastName1">Last name</label>
                                            <input class="form-control" id="lastName1" type="text" placeholder="Enter your last name" />
                                        </div>
                                        <div class="col-md-6 form-group mb-3">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input class="form-control" id="exampleInputEmail1" type="email" placeholder="Enter email" />
                                            <!--  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                        </div>
                                        <div class="col-md-6 form-group mb-3">
                                            <label for="phone">Phone</label>
                                            <input class="form-control" id="phone" placeholder="Enter phone" />
                                        </div>
                                        <div class="col-md-6 form-group mb-3">
                                            <label for="Profile">Profile</label>
                                            <input class="form-control" id="Profile" placeholder="Profile" />
                                        </div>
                                        <div class="col-md-12">
                                            <button class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
								</form>
							</div>
						</div>
					</div>

				</div>
				<!-- end of main-content -->
			</div>
			 <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
			
			
			
			<!-- Footer Start -->
		   <div th:replace="/Admin/Layout :: footer"></div>
			<!-- fotter end -->
		</div>
	</div>
	<div th:replace="/Admin/Layout:: footerLink"></div>
</body>


</html>
