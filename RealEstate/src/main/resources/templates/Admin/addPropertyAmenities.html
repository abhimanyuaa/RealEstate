<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/Admin/Layout :: headerLink">

</head>

<body class="text-left">
	<div th:replace="/Admin/Layout :: navbar"></div>
        <div class="main-content-wrap sidenav-open d-flex flex-column">
            <!-- ============ Body content start ============= -->
            <div class="main-content">
                <div class="breadcrumb">
                    <h1>Add Amenities For Property</h1>
                  
                </div>
                <div class="separator-breadcrumb border-top"></div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="card-title mb-3">Add Property Amenity</div>
                                 <form th:action="@{/Admin/save-property-Amenities}" method="post" >
                                     <div class="row">
                                        <div class="col-lg-4 form-group mb-8">
                                            <label for="amenityName">Property Amenity</label>
                                            <input class="form-control" id="amenityName" 
                                            type="text" placeholder="Enter Property amenityName " name="amenityName" />
                                        </div>
								  <div class="col-md-12" align="left">
                                            <button class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="separator-breadcrumb ">
				<div class="row">
					<div class="col-md-8">
						<div class="card mb-4">
							<div class="card-body">
								<div class="card-title mb-3">
									<h2>Property Amenity</h2>
								</div>
								<div th:each="lst:${listAmenity}">
								<label class="checkbox checkbox-primary"> <input
									type="checkbox" disabled="disabled" checked="checked" th:text="${lst.amenityName}" readonly="readonly"/><span
									class="checkmark"></span>
								</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
             </div>
                <!-- end of main-content -->
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <!-- Footer Start -->
             <div th:replace="/Admin/Layout :: footer"></div>
            <!-- fotter end -->
        </div>
   
     <div th:replace="/Admin/Layout:: footerLink"></div>
</body>


</html>
