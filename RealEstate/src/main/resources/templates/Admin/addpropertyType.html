<!DOCTYPE html>

<body class="text-left">

        <div class="main-content-wrap sidenav-open d-flex flex-column">

                </div>

                    <div class="col-md-12">

                                 <form th:action="@{/Admin/save-property}" method="post" >
                                     <div class="row">
                                        <div class="col-lg-4 form-group mb-8">

                                            <input class="form-control" id="typeName" 
                                            type="text" placeholder="Enter Property type " name="typeName" />
                                          
                                        </div>
								  <div class="col-md-12" align="left">
                                            <button class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
                <!-- end of main-content -->
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <!-- Footer Start -->
             <div th:replace="/Admin/Layout :: footer"></div>

     <div th:replace="/Admin/Layout:: footerLink"></div>

</html>
